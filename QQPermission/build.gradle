apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply from: 'maven-push.gradle'
android {
    compileSdkVersion 28

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 11
        versionName "0.0.11"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    compileOnly 'com.android.support:appcompat-v7:28.0.0'
    compileOnly 'com.android.support:support-v4:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}
publish {
    userOrg = 'adrianzuo'//bintray.com用户名
    groupId = 'com.che300'//jcenter上的路径
    artifactId = 'QQPermission'//项目名称
    publishVersion = '0.0.13'//版本号
    desc = 'android permission aoto manager'//描述，不重要
    website = 'https://github.com/car300/QQPermission'
}